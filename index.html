<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
<body>
     
<form action="images.html" method="get" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="mob">Mobile:</label>
    <input type="tel" id="mob" name="mob"><br><br>
    <label for="mob">DOB:</label>
    
<SELECT id ="day" name = "dd" onclick="change_day()">
  
</SELECT>
<SELECT id ="month" name = "mm">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </SELECT>
<SELECT id ="year" name = "yyyy" onclick="change_year()">
</SELECT>
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" checked="checked"><label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
